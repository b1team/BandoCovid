<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./libs/v6.9.0-dist/ol.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="map" class="map"></div>

    <div id="checkmap" class="checkmap">
        <input type="checkbox" id="chkNatural" checked style="float:left" /><label for="chkNatural"
            style="float:left; margin-right: 20px">Natural</label>
    </div>
    <div id="checkmap" class="checkmap">
        <input type="checkbox" id="chkQuanHuyen" checked style="float:left" /><label for="chkNatural"
            style="float:left; margin-right: 20px">QuanHuyen</label>
    </div>
    <div id="checkmap" class="checkmap">
        <input type="checkbox" id="chkBuilding" checked style="float:left" /><label for="chkBuilding"
            style="float:left; margin-right: 20px">Building</label>
    </div>
    <br>
    <div id="info">&nbsp;</div>
    <div id="info1">&nbsp;</div>
    <div id="info2">&nbsp;</div>

    <form class="form-inline">
        <label for="type">Action type &nbsp;</label>
        <select id="type" class="form-control">
            <option value="singleclick">Single-click</option>
            <option value="pointermove">Hover</option>
            <option value="none">None</option>
        </select>
        <span id="status">&nbsp;0 selected features</span>
    </form>

    <script src="./main.js"></script>
    <script src="./libs/v6.9.0-dist/ol.js"></script>
</body>

</html>
